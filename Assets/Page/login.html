<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/login.css">
	<title>Document</title>
</head>
<body>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="#">
				<h1>Create Account</h1><br><br>
				<input type="email" placeholder="Email" />
		  		<input type="number" placeholder="NIM" />
				<input type="password" placeholder="Password" />
				<input type="password" placeholder="Confirm Password" /><br>
				<button><a href="../../index.html">Sign Up</a></button>
			</form>
		</div>
	
		<div class="form-container sign-in-container">
			<form action="#">
				<h1>Sign in</h1><br><br>
				<input type="email" placeholder="Email/NIM" />
				<input type="password" placeholder="Password" />
				<a href="#">Forgot your password?</a>
				<button><a href="../../index.html">Sign In</a></button>
			</form>
		</div>
	
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Selamat Datang Kembali!</h1>
					<p>Untuk melakukan voting, silahkan masuk dengan menggunakan akun anda masing-masing</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
	
				<div class="overlay-panel overlay-right">
					<h1>Halo, Warga RPL!</h1>
					<p>Daftarkan diri anda dan mulai gunakan hak pilih anda sekarang juga!</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
	
	<script src="../JS/login.js"></script>
</body>
</html>
